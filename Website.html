<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blue Lock Rivals Codes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      margin: 0;
      padding: 20px;
      color: #003366;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .code-box {
      background: white;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .code-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00509e;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <h1>‚öΩ Blue Lock Rivals Codes ‚ö°</h1>
  <p>üî• Latest Working Codes (April 2025) üî•</p>

  <div class="code-box">
    <div class="code-text" id="code1">BACHIRA!!</div>
    <button class="copy-btn" onclick="copyCode('code1')">Copy</button>
  </div>

  <div class="code-box">
    <div class="code-text" id="code2">REVAMP!</div>
    <button class="copy-btn" onclick="copyCode('code2')">Copy</button>
  </div>

  <script>
    function copyCode(id) {
      var text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(function() {
        alert('‚úÖ Code Copied: ' + text);
      }, function(err) {
        alert('‚ùå Failed to copy code');
      });
    }
  </script>

</body>
</html>
